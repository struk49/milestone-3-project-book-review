{% extends "base.html" %}
{% block content %}

    <h3 class="white-text grey darken-4
    center-align ">Add Book</h3>

    <div class="row card-panel white">
        <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pencil prefix grey-text text darken-4"></i>
            <input id="title" name="title" type="text" maxlength="70" class="validate" required>
            <label for="title">Book Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-align-left prefix grey-text text darken-4"></i>
            <textarea id="book_description" name="book_description" minlength="30"
             maxlength="300" class="materialize-textarea validate"required></textarea>
            <label for="book_description">Book Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pencil prefix grey-text text darken-4"></i>
            <input id="author" name="author" type="text" maxlength="20" class="validate" required>
            <label for="author">Author</label>
            </div>
        </div>
        </form>
    </div>


{% endblock %}
