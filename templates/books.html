{% extends "base.html" %}
{% block content %}

<h3 class="white-text deep-orange darken-2
center-align "> All Books</h3>

<ul class="collapsible">
    {% for book in books %}
    <li>
        <div class="collapsible-header white-text brown darken-2
        center-align text-shadow">
        <div class="col s3">
            <i class="fas fa-caret-down"></i>
            <a href="" class="btn-small red">Delete</a>
            <a href="" class="btn-small light-blue lighten-1">Edit</a>
            <strong>{{ book.title }}</strong> : {{ book.author }} </strong>
        </div>
        </div>
        <div class="collapsible-body black-text white
        center-align text-shadow">
            <strong>{{ book.category_name }}</strong>
            <p>{{ book.book_description }}</p>
            <p><em> Book added By: {{ book.created_by }}</em></p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
